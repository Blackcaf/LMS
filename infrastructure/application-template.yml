spring:
  application:
    name: SERVICE-NAME
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.lms.SERVICE-NAME: DEBUG
  file:
    name: /app/logs/SERVICE-NAME.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SERVICE-NAME specific configuration
SERVICE-NAME:
  service:
    cache:
      ttl: 3600 # 1 hour



